name: Java CI with JDK 13

on:
  push:
    branches: 
      - gradle

jobs:
  build:

    runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ubuntu-latest, windows-latest, macOS-latest]
    
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 13
        - uses: eskatos/gradle-command-action@v1
      with:
        gradle-version: current
        arguments: test        
      
